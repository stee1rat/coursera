  <div class="container">
    <div class="row row-content">
      <div class="col-xs-12">
        <div class="row row-content" ng-controller="MenuController">
          <div class="col-xs-12">
            <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
              {{showDetails ? 'Hide Details':'Show Details'}}
            </button>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"
                 ng-class="{active:isSelected({{menu.id}})}"
                 ng-repeat="menu in menu">
                <a ng-click="select(menu.id)"
                 aria-controls="{{menu.name}}"
                 role="tab">{{menu.text}}</a></li>
            </ul>

            <div class="tab-content">
              <ul class="media-list">
                <li class="media" ng-repeat="dish in dishes | filter:filtText">
                  <div class="media-left media-middle">
                    <a ng-href="#!/menu/{{dish._id}}">
                      <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthappizza">
                    </a>
                  </div>
                  <div class="media-body">
                    <h2 class="media-heading">{{dish.name}}
                   <span class="label label-danger">{{dish.label}}</span>
                   <span class="badge">{{dish.price | currency}}</span></h2>
                    <p ng-show="showDetails">{{dish.description}}</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
